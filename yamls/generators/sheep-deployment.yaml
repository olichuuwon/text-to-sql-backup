apiVersion: apps/v1
kind: Deployment
metadata:
  name: sheeps-stream-1
  namespace: text2sql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sheeps-stream-1
  template:
    metadata:
      labels:
        app: sheeps-stream-1
    spec:
      containers:
        - name: sheeps-stream-1
          image: quay.io/jeslynlamxy/sheeps_pb_generator:latest
          env:
            - name: FARM
              value: "Farm1"
            - name: TABLE
              value: "sheep_locations"
            - name: PG_HOST
              value: "postgres"
            - name: PG_PORT
              value: "5432"
            - name: PG_DATABASE
              value: "chinook"
            - name: PG_USER
              value: "user"
            - name: PG_PASSWORD
              value: "pass"
            - name: DELAY_RANGE
              value: "0.1-1"
          resources:
            requests:
              # memory: "128Mi"
              # cpu: "100m"
              ephemeral-storage: "250Mi"
            limits:
              # memory: "256Mi"
              # cpu: "200m"
              ephemeral-storage: "500Mi"
