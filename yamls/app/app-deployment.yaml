apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
  namespace: text2sql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-app
  template:
    metadata:
      labels:
        app: streamlit-app
    spec:
      containers:
      - name: streamlit-app
        image: jieshilyn/streamlit-app
        env:
          - name: DB_HOST
            value: "postgres"
        ports:
          - containerPort: 8501
